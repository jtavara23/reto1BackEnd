<html>
    <head>
        <title>	{{title}}</title>
    </head>
    <body>
            <h1>{{title}}</h1>
            
            <h2>PERSONA</h2>
            <p><b>Nombres: </b> {{person.nombres}}</p>
            <p><b>Apellidos: </b>{{person.apellidos}}</p>
            <p><b>Edad: </b>{{person.edad}}</p>
    
            <h2>AMIGOS</h2>
    
            {% for friend in friends%}
            <article>	
                <p><b>Nombres: </b> {{friend.nombres}}</p>
                <p><b>Apellidos: </b>{{friend.apellidos}}</p>
                <p><b>Edad: </b>{{friend.edad}}</p>
            </article>
            <br>
            {% endfor %}
    
    </body>
    </html>
